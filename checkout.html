<section class="add-card page">
  <form class="form">
    <image class="img" src="images/img-02.png"></image>
    <label for="name" class="label">
      <span class="title">Card holder full name</span>
      <input
        class="input-field"
        type="text"
        name="input-name"
        title="Input title"
        placeholder="Enter your full name"
      />
    </label>
    <label for="serialCardNumber" class="label">
      <span class="title">Card Number</span>
      <input
        id="serialCardNumber"
        class="input-field"
        type="number"
        name="input-name"
        title="Input title"
        placeholder="0000 0000 0000 0000"
      />
    </label>
    <div class="split">
      <label for="ExDate" class="label">
        <span class="title">Expiry Date</span>
        <input
          id="ExDate"
          class="input-field"
          type="text"
          name="input-name"
          title="Expiry Date"
          placeholder="01/27"
        />
      </label>
      <label for="cvv" class="label" id="cvv">
        <span class="title" > CVV</span>
        <input
          id="cvv"
          class="input-field"
          type="number"
          name="cvv"
          title="CVV"
          placeholder="CVV"
        />
      </label>
    </div>
    <input class="checkout-btn" type="button" value="Checkout" />
  </form>
</section>

    <script>

        const mediaQueryStatus = document.getElementById('mediaQueryStatus');

        function updateDimensions() {
            
            const isMobile = window.matchMedia('(max-width: 600px)').matches;
            //mediaQueryStatus.textContent = `Mobile Layout (≤600px): ${isMobile ? 'Yes' : 'No'}`;
            localStorage.setItem('answerr', isMobile);

            const answer = localStorage.getItem('answerr');

            if(answer=="true"){
                  window.location.href=("checkoutApp.html");
            }
            
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateDimensions, 200);
        });

        updateDimensions();

    </script>
